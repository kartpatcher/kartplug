<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>카트플러그</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="renderer.js"></script>
    <script defer src="js/chatConv.js"></script>
    <script defer src="js/settings.js"></script>
    <script defer src="js/otp.js"></script>
  </head>
  <body>
    <!-- System Bar -->
     <div class="titleBar">
        <div class="titLeft">
        </div>
        <div class="appLogo">
        </div>
        <div class="titRight">
            <img src="titleBar/minimize.svg" id="minimizeBtn" />
            <img src="titleBar/close.svg" id="closeBtn" />
        </div>
     </div>


     <div class="dimmer" id="loading" style="background-color: #191a1c; flex-direction: column;">
      <svg viewBox="0 0 32 32" width="42" height="42">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
        
      <div class="loadingText" id="loadingText">
      </div>

      <footer class="footer">
        <img src="img/Grayscale.svg" alt="H2Ostudio" style="height: 18px;filter: brightness(0.4);" />
      </footer>
    </div>

    <div class="dimmer" id="oobe" style="display: none;">
    </div>

      <div class="dimmer" id="notice" style="display: none;">
        <div class="notiWrap" id="notiWrap">
            <div class="notiHeader">
              <span id="noticeTitle">공지사항</span>
              <img src="titleBar/close.svg" id="closeNotice" />
            </div>
            <div class="notiCon" id="noticeContent"> 
            </div>
        </div>
      </div>

      <div class="dimmer" id="successCinema" style="display:none;">
        <div class="success" id="successText"></div>
    </div>
     <!-- Game content -->
    <div class="mainContent" id="mainContent">
      <div class="gameArea">
        <div class="game">
          <div class="plugHeader">
              <img src="titleBar/kartplug.svg" class="plugLogo"/>
              <div class="plugIcons">
                <img src="img/youtube.svg" class="plugIcon" id="youtube"/>
                <img src="img/discord.svg" class="plugIcon" id="discord"/>
                <img src="img/otp.svg" class="plugIcon" id="otp"/>
                
                <img src="img/question.svg" class="plugIcon" id="question"/>
                <button class="plugTopBtn" id="battery">건전지 충전</button>
              </div>
          </div>
          <div class="gameContent">
            <div class="gameLeft" id="chatArea">
              <div class="appLog" id="logger">
              </div>
              <div class="convForm">
                  <input type="text" id="convInput" class="convInput" placeholder="Enter키를 눌러 변환할 수 있어요."/>
                  <button id="convBtn" class="convBtn">전송</button>
              </div>
            </div>
          </div>
          <div class="gameBottom">
            <div>
            <h3 class="gameTitle" id="gameTitle">
            </h3>
            <div class="gameVersion" id="version">버전 검사 중입니다.</div>
          </div>
            <div class="gameControl">
                <button class="gameStart" id="start">불러오는 중</button>
                <!--<img src="setting.svg" id="setting" alt="설정">-->
            </div>
          </div>
      </div>
      <div class="patchContent" id="patchContent">
      </div>
  </div>
  <div class="gameList">
    <span id="easteregg">게임 목록</span>
    <img src="games/kart/icon.png" id="kart"/>
    <img src="games/kd/icon.jpg" id="kartdrift"/>
    <img src="games/jlgolf/icon.png" id="jlgolf2"/>
    <img src="games/jlgolf/icon.png" id="jlgolf" style="display: none;"/>
  </div>
</div>
  </body>
</html>
